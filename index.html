<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Clone</title>
  </head>
  <body>
    <!-- Sidebar starts -->

    <div class="sidebar">
      <i class="fa-brands fa-x-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> search </span>
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> notifications_none </span>
        <h2>Notification</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> mail_outline </span>
        <h2>Messages</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> bookmark_border </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> list_alt </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> perm_identity </span>
        <h2>Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> more_horiz </span>
        <h2>More</h2>
      </div>
      <button class="sidebar_tweet">Tweet</button>
    </div>

    <!-- Sidebar ends -->

    <!-- Feed starts -->

    <div class="feed">
      <div class="feed_header">
        <h2>Home</h2>
      </div>

      <!-- Tweetbox starts -->

      <div class="tweetBox">
        <form>
          <div class="tweetBox_input">
            <img
              src="https://t3.ftcdn.net/jpg/02/33/46/24/360_F_233462402_Fx1yke4ng4GA8TJikJZoiATrkncvW6Ib.jpg"
              alt=""
            />
            <input type="text" placeholder="What's happening?" />
            <button class="tweetBox_tweetButton">Tweet</button>
          </div>
        </form>
      </div>

      <!-- Tweetbox ends -->
    </div>

    <!-- Post starts -->

    <div class="post">
      <div class="post_avatar">
        <img
          src="https://t3.ftcdn.net/jpg/02/33/46/24/360_F_233462402_Fx1yke4ng4GA8TJikJZoiATrkncvW6Ib.jpg"
          alt=""
        />

        <div class="post_body">
          <div class="post_header">
            <div class="post_headerText">
              <h3>Muhammed SELÃ‡UK</h3>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Post ends -->

    <!-- Feed ends -->
  </body>
</html>
